<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Testo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Мини-соцсеть для обмена фото из лучших мест мира">
    <meta name="keywords" content="Путешествия, природа, фотография, фото">
    <meta name="author" content="Ксения Тельманова">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<!--подумать над margin left/right для header/footer-->

<body class="body">
    <div class="page">

        <header class="header">
            <div class="header__logo"></div>
            <!--<div class="header__line"></div>-->
        </header>
        
        <main>

            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="ваш аватар. вы отлично выглядите сегодня!">
                <div class="profile__profile-info">
                    <!--сделала отдельные классы под нейм и статус. если бы это была большая соцсеть, 
                        нам бы пришлось их юзать в других местах-->
                    <div class="profile__name-area">
                        <div class="profile__first-line">
                            <h1 class="profile__name name" id="hName">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button button" id="openPopupButton" type="button"></button>
                        </div>
                        <p class="profile__status status" id="hStatus">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button button" type="button"></button>
                </div>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/Mask1Group.jpg" alt="одно из ваших фото в галерее">
                    <div class="element__caption-area">
                        <h2 class="element__caption">Карачаевск</h2>
                        <button class="element__like-button button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Mask1Group-1.jpg" alt="одно из ваших фото в галерее">
                    <div class="element__caption-area">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button class="element__like-button button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Mask1Group-2.jpg" alt="одно из ваших фото в галерее">
                    <div class="element__caption-area">
                        <h2 class="element__caption">Домбай</h2>
                        <button class="element__like-button button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Mask1Group-1.jpg" alt="одно из ваших фото в галерее">
                    <div class="element__caption-area">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button class="element__like-button button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Mask1Group-2.jpg" alt="одно из ваших фото в галерее">
                    <div class="element__caption-area">
                        <h2 class="element__caption">Домбай</h2>
                        <button class="element__like-button button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Mask1Group.jpg" alt="одно из ваших фото в галерее. очень красиво!">
                    <div class="element__caption-area">
                        <h2 class="element__caption">Невероятно длинное название карточки</h2>
                        <button class="element__like-button button" type="button"></button>
                    </div>
                </article>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Testo Russia</p>
        </footer>

        <!--идеи для занимательного рефакторинга: переписать к чертям собачьим классы инпутом, а то бардак-->

        <div class="popup" id="formPopup">
            <div class="popup-name-edit">
                <button class="popup-name-edit__close-button button" type="button" id="closePopupButton"></button>
                <div class="popup-name-edit__container">
                    <h2 class="popup-name-edit__header">Редактировать профиль</h2>
                    <form class="popup-name-edit__form" name="form" method="post" id="nameForm">
                        <input class="input" type="text" placeholder="Имя" name="name" id="inputName">
                        <input class="input" type="text" placeholder="О себе" name="status" id="inputStatus">
                        <button class="popup-name-edit__save-button button" type="submit" id="submitButton">Сохранить
                        </button> <!--эх-->
                    </form>
                </div>
            </div>
        </div>
        

    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
