<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Testo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Мини-соцсеть для обмена фото из лучших мест мира">
    <meta name="keywords" content="Путешествия, природа, фотография, фото">
    <meta name="author" content="Ксения Тельманова">
    <!--<link rel="stylesheet" href="./pages/index.css">
    <script type="module" src="./scripts/pages/index.js" defer></script>-->
</head>


<body class="body">
    <div class="page">

        <header class="header">
            <div class="header__logo"></div>
        </header>
        
        <main>

            <section class="profile">
                <button class="profile__avatar-overlay popup-button" id="openChangeAvatarOpen"></button>
                <img class="profile__avatar" src="<%=require('./images/portrait2.jpg')%>" alt="ваш аватар. вы отлично выглядите сегодня!" id="userAvatar">
                <div class="profile__profile-info">
                    <div class="profile__name-area">
                        <div class="profile__first-line">
                            <h1 class="profile__name name" id="userName"></h1>
                            <button class="profile__edit-button popup-button button" aria-label="изменить профиль" id="openNamePopupButton" type="button"></button>
                        </div>
                        <p class="profile__status status" id="userStatus"></p>
                    </div>
                    <button class="profile__add-button popup-button button" aria-label="добавить карточку" id="openAddPopupButton" type="button"></button>
                </div>
            </section>

            <section class="elements">                
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022-2023 Testo Russia + MidJourney = &#10084;</p>
        </footer>

        <!--поп-ап данных автора страницы-->
        
        <div class="popup" id="formPopup">
            <div class="popup__window popup-name-edit">
                <button class="popup__close-button button" type="button" id="closeNamePopupButton"></button>
                <div class="popup__container popup-name-edit__container">
                    <h2 class="popup__header popup-name-edit__header">Редактировать профиль</h2>
                    <form class="popup-name-edit__form form popup__form" name="form" method="post" id="profileForm" novalidate>
                        <fieldset class="popup__fieldset-profile fieldset">
                            <input class="input" type="text" placeholder="Имя" name="name" 
                            id="input-name" minlength="2" maxlength="40" required>
                            <span class="form__input-error form__input-name-error"> </span>
                            <input class="input" type="text" placeholder="О себе" name="status" 
                            id="input-status" minlength="2" maxlength="200" required>
                            <span class="form__input-error form__input-status-error"> </span>
                            <button class="popup__submit-button popup-name-edit__submit-button button" type="submit" id="submitButton">Сохранить
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <!--поп-ап добавления картинки-->

        <div class="popup" id="formPopupCard">
            <div class="popup__window popup-add">
                <button class="popup__close-button button" type="button" id="closeAddPopupButton"></button>
                <div class="popup__container popup-add__container">
                    <h2 class="popup__header popup-add__header">Новое место</h2>
                    
                    <form class="popup-add__form form popup__form" name="form" method="post" id="addPicForm" novalidate>
                        <fieldset class="popup__fieldset-add fieldset">
                            <input class="input" type="text" placeholder="Название" 
                            name="name" id="input-pic-name" minlength="2" maxlength="30" required>
                            <span class="form__input-error form__input-pic-name-error"> </span>
                            <input class="input" type="url" placeholder="Ссылка на картинку" 
                            name="link" id="input-pic-link" required>
                            <span class="form__input-error form__input-pic-link-error"> </span>
                            <button class="popup__submit-button popup-add__submit-button button" type="submit" id="addPicSubmitButton">Создать
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup" id="zoomPopup">
            <div class="zoom-element">
                <button class="popup__close-button button" type="button" id="closeZoomPopupOverlay"></button>
                <div class="zoom-element__container">
                    <img class="zoom-element__picture" src="#">
                    <h3 class="zoom-element__caption">ыыыыыыы</h3>
                </div>
            </div>
        </div>

        <div class="popup" id="formDeletePopupButton">
            <div class="popup__window popup-delete-edit">
                <button class="popup__close-button button" type="button" id="closeDeletePopupButton"></button>
                <div class="popup__container popup-delete__container">
                    <h2 class="popup__header popup-delete__header">Вы уверены?</h2>
                    <form class="popup-delete__form form popup__form" name="form" method="post" id="deleteSubmit" novalidate>
                        <fieldset class="popup__fieldset-profile fieldset">
                            <button class="popup__submit-button popup-delete__submit-button button" type="submit">Дя
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup" id="avatarPopup">
            <div class="popup__window popup-avatar">
                <button class="popup__close-button button" type="button" id="closeAvatarPopupButton"></button>
                <div class="popup__container popup-avatar__container">
                    <h2 class="popup__header popup-avatar__header">Обновить аватар</h2>
                    <form class="popup-avatar__form form popup__form" name="form" method="post" id="formAvatar" novalidate>
                        <fieldset class="popup__fieldset-profile fieldset">
                            <input class="input" type="url" placeholder="Какой вы сегодня?" 
                            name="avatar" id="input-avatar" required>
                            <span class="form__input-error form__input-avatar-error"> </span>
                            <button class="popup__submit-button popup-avatar__submit-button button" type="submit">Сохранить
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <template id="card">
            <article class="element">
                <img class="element__image" src="./images/portrait2.jpg" alt="">
                <button class="element__image-overlay popup-button"></button>
                <button class="element__delete-button button" aria-label="удалить карточку" type="button" id="delete"></button>
                <div class="element__caption-area">
                    <h2 class="element__caption"></h2>
                    <div class="element__like-container">
                        <button class="element__like-button button" aria-label="нравится" type="button" id="like"></button>
                        <h3 class="element__like-counter">0</h3>
                    </div>
                </div>
            </article>
        </template>
        

    </div>

</body>

</html>
